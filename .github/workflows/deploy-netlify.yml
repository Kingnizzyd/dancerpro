name: Deploy Web to Netlify (dancerpro-mobile)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dancerpro-mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: dancerpro-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Export web build
        run: npx expo export -p web --output-dir dist

      - name: Add PWA assets
        run: node scripts/add-pwa-assets.js
        run: node scripts/add-pwa-assets.js

      - name: Inject backend URL
        run: node scripts/inject-backend-url.js
        env:
          EXPO_PUBLIC_BACKEND_URL: ${{ secrets.EXPO_PUBLIC_BACKEND_URL }}

      - name: Copy public artifacts
        run: node scripts/copy-public.js

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --prod --dir dist --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}