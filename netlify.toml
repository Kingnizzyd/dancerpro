[build]
  base = "dancerpro-mobile"
  command = "npx expo export -p web --output-dir dist && node scripts/add-pwa-assets.js && node scripts/inject-backend-url.js && node scripts/copy-public.js"
  publish = "dist"

[build.environment]
  # Set this in Netlify UI or as a secure env var
  EXPO_PUBLIC_BACKEND_URL = ""
  NODE_VERSION = "20"