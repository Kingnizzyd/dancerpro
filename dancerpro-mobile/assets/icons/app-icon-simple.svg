  <!-- Business element (simple dollar sign) -->
  <text x="256" y="270" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">$</text>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#simpleGradient)" stroke-width="8"/>
